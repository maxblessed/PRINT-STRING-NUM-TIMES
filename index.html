
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Print String Number Times</title>
  </head>
  <body>
    <div id='p'></div>
    <script type="text/javascript">
function str(str,num){
if(num<1){
return false
}
let arr=[]
for(var i=0; i<num;i++){
  arr[i]=str;
 document.getElementById('p').innerHTML+=arr[i]+'<br>';
}




}
str('max',-10);

    </script>
  </body>
</html>
